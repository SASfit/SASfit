# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths:
    - '.github/**'
    - '*.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update_webpage:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout source tree
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout webpage repo
        uses: actions/checkout@v2
        with:
          repository: SASfit/sasfit.github.io
          path: webpage
          token: ${{ secrets.GH_TOKEN }}

      - name: List current directory structure
        run: |
          echo "Current path: '$(pwd)':"
          ls -la
          echo 'main:'
          ls -la main
          echo 'webpage:'
          ls -la webpage

      - name: Copy over readme content
        run: cat "webpage/index.head" "main/Readme.md" > "webpage/index.md"

      - name: Commit updated index to webpage repo
        run: |
          cd webpage
          git config user.name "${{ secrets.GH_USER }}"
          git config user.email "${{ secrets.GH_EMAIL }}"
          git commit -m "updated index" index.md

      - name: Push updates to webpage repo
        run: |
          cd webpage
          git push
          #git remote add gh-token "https://${{ secrets.GH_USER }}:${{ secrets.GH_TOKEN }}@$(git config remote.origin.url | awk -F'://' '{print $2}')"
          #git push gh-token
