version: '{build}'

branches:
  only:
    - saskit-update

init:
  - git config --global core.autocrlf input

clone_depth: 1

environment:
  matrix:
    - COMPILER: msys2
      PLATFORM: x64
      MSYS2_ARCH: x86_64
      MSYS2_DIR: msys64
      MSYSTEM: MINGW64
      BIT: 64

install:
  - appveyor UpdateBuild -Version "1234"
  - src\appveyor\install.bat

before_build:
  - '@echo ## Listing environment variables ...'
  - 'sh -c env | sort'

build_script:
  - echo "## Starting build ..."
  - sh -c 'mkdir build && cd build && cmake ../src'
  - sh -c 'env | sort'
  - sh -c make

after_build:
  - sh src/appveyor/after_build.sh

cache:
  - 'src/gsl/windows_%MSYS2_ARCH% -> src/gsl/gsl-*.tar.gz, src/gsl/CMakeLists.txt, src/cmake/'

test:
  assemblies:
    # saskit base package created by CMake
    - sasfit\saskit\saskit_*.exe
    # assembled SASfit library combined with saskit base package
    - sasfit\sasfit.exe
    # final SASfit package for users
    - sasfit\src\sasfit_*_*.zip

test_script:
  - cmd: echo
#test_script:
# - '%APPVEYOR_BUILD_FOLDER%\dev\ci\appveyor\test.bat'

notifications:
  - provider: Email
    to:
      - sasfit-ci@ingobressler.net
    on_build_success: false

artifacts:
  # final SASfit package
  - path: src\sasfit_*_*.zip

deploy:
    # deploy development builds on BinTray
  - provider: BinTray
    username: sasfit
    api_key:
      secure: 3NQOzWHJjEFE0+cpLnAlxRHuurVvTjwPzdGFabcT4NC+mjCHMotSufuFhgJZwBu0
    subject: sasfit
    repo:    development
    package: SASfit
    public:  true
    on:
      branch: saskit-update

    # release tags from master branch on GitHub
  - provider: GitHub
    description: 'Replace me with a list of changes for this release!'
    auth_token:
      secure: dBYE6FDKgK9EPn81N2keUSNbb6+jLqakuSbwXJrdi54LEWPLTJGqNS7On/qu3i5W
    on:
      branch: master
      APPVEYOR_REPO_TAG: true

