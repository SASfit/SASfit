version: '{build}'

branches:
  only:
    - master

skip_commits:
  files:
    - .github/**/*
    - '*.md'
    - '*.txt'

init:
  - git config --global core.autocrlf input
# https://github.com/appveyor/ci/issues/899#issuecomment-567280434
clone_script:
- ps: git clone -q --depth=1 --recursive --branch=$env:APPVEYOR_REPO_BRANCH https://github.com/$env:APPVEYOR_REPO_NAME.git $env:APPVEYOR_BUILD_FOLDER
- ps: cd $env:APPVEYOR_BUILD_FOLDER
- ps: git checkout -qf $env:APPVEYOR_REPO_COMMIT
- ps: git submodule update --init --recursive

image:
    #  - macos
  - Visual Studio 2019
    #  - Ubuntu2004

environment:
  BT_API:
    secure: 0SIbW51d73pYhmh4CehqtmGdksH4jBCD4uyTpeJPsNEx7fF5dGAikfSDVlR6HLGX
  GH_API:
    secure: 4YhqXzROm8WOjGMaeLJZj5fQi/yEV+o3XqgSdnGsYORTeAfCNODt3kmuTaPvAsaM
  APPVEYOR_TOKEN:
    secure: mdkr0G05WlB+R6OUbrgfvMACBjlmZce0VZCjB8mfnMA=
  CLOUDSMITH_KEY:
    secure: W/Nf9rURGNNqj4clwDkiWqVQ83eLVynha1nhtey0c8gqbVjQCAs/fJEqX528UScL
  matrix:
    # dummy var enables for.matrix.only specific ENV vars below
    - DUMMY:

for:
-
  matrix:
    only:
      - image: Visual Studio 2019
  environment:
    COMPILER: msys2
    PLATFORM: x64
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64
    CACHEID: windows64
  install:
    - src\appveyor\0_install_win.bat
  artifacts:
    # final SASfit package
    - path: src\sasfit_*_*.zip
    - path: saskit\saskit_*.exe
  cache: # 1GB max with free accounts
    # do not use src packages zip/tar.gz as dependencies, checksum calc needs forever
    - 'src\gsl\%CACHEID%      -> src\gsl\CMakeLists.txt, src\cmake, src\CMakeLists.txt'
    - 'src\fftw\%CACHEID%     -> src\fftw\CMakeLists.txt, src\cmake, src\CMakeLists.txt'
    - 'src\tcl\%CACHEID%      -> src\tcl\CMakeLists.txt, src\cmake, src\CMakeLists.txt'
    - 'src\sundials\%CACHEID% -> src\sundials\CMakeLists.txt, src\cmake, src\CMakeLists.txt'
    - 'saskit\saskit_%CACHEID%.exe -> src\CMakeLists.txt, src\cmake, src\CMakeLists.txt'

-
  matrix:
    only:
      - image: macos
  environment:
    CACHEID: macos64
  install:
    - sh src/appveyor/0_install_macos.sh
  artifacts:
    # final SASfit package
    - path: src/sasfit_*_*.tar.bz2
    - path: saskit/saskit_*
  cache: # 1GB max with free accounts
    # do not use src packages zip/tar.gz as dependencies, checksum calc needs forever
    - 'src/gsl/$CACHEID      -> src/gsl/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'src/fftw/$CACHEID     -> src/fftw/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'src/tcl/$CACHEID      -> src/tcl/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'src/sundials/$CACHEID -> src/sundials/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'saskit/saskit_$CACHEID -> src/CMakeLists.txt, src/cmake, src/CMakeLists.txt'

-
  matrix:
    only:
      - image: Ubuntu2004
  environment:
    CACHEID: linux64
  install:
    # cleaning up unused package sources first
    - sudo rm -f /etc/apt/sources.list.d/*.*
    - sudo ls -la /etc/apt/sources.list.d/
    - sudo sed -i -e '/bintray.com/d' /etc/apt/sources.list
    - sudo apt-get update
    - sudo apt-get -y install python3-pip #libx11-dev
  artifacts:
    # final SASfit package
    - path: src/sasfit_*_*.tar.bz2
    - path: saskit/saskit_*
  cache: # 1GB max with free accounts
    # do not use src packages zip/tar.gz as dependencies, checksum calc needs forever
    - 'src/gsl/$CACHEID      -> src/gsl/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'src/fftw/$CACHEID     -> src/fftw/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'src/tcl/$CACHEID      -> src/tcl/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'src/sundials/$CACHEID -> src/sundials/CMakeLists.txt, src/cmake, src/CMakeLists.txt'
    - 'saskit/saskit_$CACHEID -> src/CMakeLists.txt, src/cmake, src/CMakeLists.txt'

build_script:
  - sh src/appveyor/4_build.sh

after_build:
  - sh src/appveyor/6_after_build.sh

test_script:
  - echo "Testing for the SASfit executable $SASFIT_EXEC"
  - sh -c '[ -f "$SASFIT_EXEC" ]'
  - echo "Testing for the saskit executable $SASFIT_SASKIT_EXEC"
  - sh -c '[ -f "$SASFIT_SASKIT_EXEC" ]'
  - echo "Testing for the SASfit package $SASFIT_PACKAGE_FILE"
  - sh -c '[ -f "$SASFIT_PACKAGE_FILE" ]'
  - echo "Negative test:"
  - sh -c '[ -f "$SASFIT_PACKAGE_FILEtest" ]'

notifications:
  - provider: Email
    to:
      - sasfit-ci@ingobressler.net
    on_build_success: false

deploy:
    # release tags from master branch on GitHub
  - provider: GitHub
    description: 'Replace me with a list of changes for this release!'
    auth_token: '%GH_API%'
    on:
#      branch: master
      APPVEYOR_REPO_TAG: true

on_success:
  - python3 --version
  # install packages needed by the after_deploy script
  - python3 -m pip install --user requests python-dateutil
  # cleanup AppVeyor history
  - python3 src/appveyor/citools/appveyor_keep_builds.py 10
  # upload binary packages to cloudsmith.io
  - python3 src/appveyor/8_cloudsmith_upload.py

