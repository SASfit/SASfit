version: '{build}'

branches:
  only:
    - saskit-update

init:
  - git config --global core.autocrlf input

clone_depth: 1

environment:
  matrix:
    - COMPILER: msys2
      PLATFORM: x64
      MSYS2_ARCH: x86_64
      MSYS2_DIR: msys64
      MSYSTEM: MINGW64
      BIT: 64

install:
  # running under CI
#  - set CI_TESTING=1
  - '%APPVEYOR_BUILD_FOLDER%\src\appveyor\install.bat'

build_script:
  - 'sh %APPVEYOR_BUILD_FOLDER%\src\appveyor\build.sh'
  - 'echo  => Finished build at: & time /t'

test:
  assemblies:
    # saskit base package created by CMake
    - sasfit\saskit\saskit_*.exe
    # assembled SASfit library combined with saskit base package
    - sasfit\sasfit.exe
    # final SASfit package for users
    - sasfit\src\sasfit_*_*.zip

test_script:
  - cmd: echo
#test_script:
# - '%APPVEYOR_BUILD_FOLDER%\dev\ci\appveyor\test.bat'

notifications:
  - provider: Email
    to:
      - sasfit-ci@ingobressler.net
    on_build_success: false

artifacts:
  # final SASfit package
  - path: src\sasfit_*_*.zip

deploy:
    # deploy development builds on BinTray
  - provider: BinTray
    username: sasfit
    api_key:
      secure: 3NQOzWHJjEFE0+cpLnAlxRHuurVvTjwPzdGFabcT4NC+mjCHMotSufuFhgJZwBu0
    subject: sasfit
    repo:    development
    package: SASfit
    version: %SASFIT_VERSION%
    on:
      branch: saskit-update

    # release tags from master branch on GitHub
  - provider: GitHub
    description: 'Replace me with a list of changes for this release!'
    auth_token:
      secure: dBYE6FDKgK9EPn81N2keUSNbb6+jLqakuSbwXJrdi54LEWPLTJGqNS7On/qu3i5W
    on:
      branch: master
      APPVEYOR_REPO_TAG: true

